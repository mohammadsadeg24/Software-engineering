{% extends 'base.html' %}
{% block title %}Edit Profile - Pure Honey Shop{% endblock %}

{% block content %}
    <div class="container profile-container">
        <div class="profile-header">
            <i class="fas fa-user-circle profile-icon"></i>
            <h2>Edit Profile</h2>
            <p class="text-muted">Update your account information.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" name="phone_number" class="form-control" value="{{ user.profile.phone_number|default:'' }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn edit-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
